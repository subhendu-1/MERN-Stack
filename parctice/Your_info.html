<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
</head>
<body>
    <h1>Fill out this From</h1>
    <form action="store.html">
        <label for="username">Your Name:-</label>
        <input id="username" type="text" name="username" placeholder="Subhendu Adak">
        <br> <br>
        <label for="email">Email:-</label>
        <input id="email" type="email" name="email" placeholder="subhe24@gmail.com">
        <br><br>
        <label for="password">Password:-</label>
        <input id="password" type="password" name="password">

        <br><br>
        <!-- <label for="birthday">BirthDay:-</label>
        <input id="birthday" type="date" name="birthday> -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" placeholder="">
        <br><br>
        <label for="file">File Upload Here:-</label>
        <input id="file " type="file" name="file">

        <br><br>
        <label for="age">Your age:-</label>
        <input id="age" type="number" name="age" placeholder="30">

        <br><br>

        <label for="tshirtsize">Your tshirtsize:-</label>
        <!-- <input id="tshirtsize" type=""> -->

        <label for="small">Small</label>
        <input name="tshirtsize" id="small" type="radio" value="small">

        <label for="medium">Medium</label>
        <input name="tshirtsize" id="medium" type="radio" value="medium">

        <label for="large">Large</label>
        <input name="tshirtsize" id="large" type="radio" value="large">
        <br><br>
       <label for="reset"></label>
        <input id="reset" type="reset"> 
       <label  for="submit"></label>
        <input id="submit" type="submit"> 
    </form>
</body>
</html>
